<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Victim chart</title>
  </head>
  <body>
    <div>
      <h2>Распределение преступлений по</h2>
      <div class="radios">
        <label class="container number"
          >по количеству
          <input type="radio" checked="checked" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container damage"
          >по среднему ущербу
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
        <label class="container result"
          >по обращениям в органы и наказанию виновного (%)
          <input type="radio" name="radio" />
          <span class="checkmark"></span>
        </label>
      </div>
      <svg class="chart-svg" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
